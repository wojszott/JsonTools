name: Build Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie kodu źródłowego z repozytorium
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Konfiguracja środowiska Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3. Budowanie projektu za pomocą Gradle
      - name: Build project with Gradle
        run: ./gradlew build

      # 4. (Opcjonalnie) Uruchomienie testów
      - name: Run tests
        run: ./gradlew test
